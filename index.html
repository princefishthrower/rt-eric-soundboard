        <script>
        var audio = new Audio();
    
        $('.soundboard-button').each(function () {
            var $this = $(this);
            $this.on("mousedown", function () {
                // stop audio from any and all other buttons
                audio.pause();
                // add 'pressed' class to button and play sound
                $(this).addClass("pressed");
                // set source play sound
                audio.src = $(this).data('audio');
                audio.play();
                
            });
        });
    
        $('.soundboard-button').each(function () {
            var $this = $(this);
            $this.on("tap", function () {
                // stop audio from any and all other buttons
                audio.pause();
                // add 'pressed' class to button and play sound
                $(this).addClass("pressed");
                // set source play sound
                audio.src = $(this).data('audio');
                audio.play();
                
            });
        });
    
        $('body').each(function () {
            var $this = $(this);
            $this.on("mouseup", function () {
                
                $('.soundboard-button').each(function () {
                    // remove 'pressed' class from button
                    $(this).removeClass("pressed");
                });    
            });
        });
        </script>
